<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administra tus Métodos de Pago</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-900 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="text-xl font-bold">
                <span class="text-blue-500">MONTERO</span> SUPERMARKET
            </div>
            <nav class="space-x-4">
                <a href="..//Inicio/index.html" class="hover:text-gray-400">INICIO</a>
                <a href="..//Nosotros/Nosotros.html" class="hover:text-gray-400">NOSOTROS</a>
                <a href="..//Servicio/Servicio.html" class="hover:text-gray-400">SERVICIOS</a>
                <a href="..//Contacto/Contacto.html" class="hover:text-gray-400">CONTACTO</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-10 px-6">
        <div class="bg-white p-8 rounded shadow-md max-w-lg mx-auto">
            <h1 class="text-3xl font-bold text-center mb-4">Administra tus Métodos de Pago</h1>
            <p class="text-center text-gray-600 mb-8">Conoce más sobre las opciones que tienes para pagar en Montero SuperMarket.</p>
            <form>
                <fieldset class="border border-gray-300 p-4 rounded mb-4">
                    <legend class="text-lg font-semibold">Captura de Datos del Cliente</legend>
                    <div class="mb-4">
                        <label for="nombre" class="block text-gray-700">Nombre Completo</label>
                        <input type="text" id="nombre" class="w-full border border-gray-300 p-2 rounded mt-1">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Correo Electrónico</label>
                        <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded mt-1">
                    </div>
                    <div class="mb-4">
                        <label for="metodo-pago" class="block text-gray-700">Método de Pago</label>
                        <select id="metodo-pago" class="w-full border border-gray-300 p-2 rounded mt-1">
                            <option>Selecciona un método de pago</option>
                            <option>Tarjeta de Crédito</option>
                            <option>PayPal</option>
                            <option>Transferencia Bancaria</option>
                        </select>
                    </div>
                </fieldset>
                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Realizar Pago</button>
            </form>
        </div>
    </main>
</body>
</html>
