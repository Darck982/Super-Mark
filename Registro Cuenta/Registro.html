<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montero Supermarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-900 text-white">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="text-2xl font-bold">
                <span class="text-blue-500">MONTERO</span> SUPERMARKET
            </div>
            <nav class="space-x-4">
                <a href="..//Inicio/index.html" class="hover:text-gray-400">INICIO</a>
                <a href="..//Nosotros/Nosotros.html" class="hover:text-gray-400">NOSOTROS</a>
                <a href="..//Servicio/Servicio.html" class="hover:text-gray-400">SERVICIOS</a>
                <a href="#" class="hover:text-gray-400">CONTACTO</a>
            </nav>
        </div>
    </header>
    <main class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="container">
                <h2 class="text-2xl font-bold text-center mb-6">Regístrate y aprovecha al máximo tu experiencia de compra en línea</h2>
                <form id="registroForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
                <button class="btn btn-success w-100 mt-2" onclick="iniciarSesion()">Iniciar sesión</button>
                <div class="info mt-4">
                    <p>✔ Ofertas exclusivas y descuentos.<br>
                       ✔ Guarda direcciones y métodos de pago.<br>
                       ✔ Historial de pedidos y seguimiento.<br>
                       ✔ Noticias y promociones.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const usuario = { nombre, email, password };
            localStorage.setItem('usuario', JSON.stringify(usuario));
            alert('Registro exitoso!');
        });

        function iniciarSesion() {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (usuario) {
                alert('Bienvenido de nuevo, ' + usuario.nombre + '!');
            } else {
                alert('No hay registros encontrados. Por favor, regístrate primero.');
            }
        }
    </script>
</body>
</html>
